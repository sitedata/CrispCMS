<svg xmlns="http://www.w3.org/2000/svg" width="{{ totalWidth }}" height="18"><linearGradient id="smooth" x2="0" y2="100%"><stop offset="0" stop-color="#fff" stop-opacity=".7"/><stop offset=".1" stop-color="#aaa" stop-opacity=".1"/><stop offset=".9" stop-color="#000" stop-opacity=".3"/><stop offset="1" stop-color="#000" stop-opacity=".5"/></linearGradient><rect width="{{ totalWidth }}" height="18" fill="{{ vendorColor }}" rx="4"/><rect width="{{ valueWidth }}" height="18" x="{{ vendorWidth }}" fill="{{ valueColor }}" rx="4"/><rect width="4" height="18" x="{{ vendorWidth }}" fill="{{ valueColor }}"/><rect width="{{ totalWidth }}" height="18" fill="url(#smooth)" rx="4"/><g fill="#fff" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11" text-anchor="middle"><text x="{{ vendorStartPosition }}" y="13" fill="#010101" fill-opacity=".3">{{ vendor }}</text><text x="{{ vendorStartPosition }}" y="12">{{ vendor }}</text><text x="{{ valueStartPosition }}" y="13" fill="#010101" fill-opacity=".3">{{ value }}</text><text x="{{ valueStartPosition }}" y="12">{{ value }}</text></g></svg>